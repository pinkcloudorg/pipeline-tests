name: test-uses

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment (dev, test, stage)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - stage
      DEPLOY_COMMON_LAMBDA:
        description: 'Deploy COMMON LAMBDA?'
        required: true
        default: false
        type: boolean
      DEPLOY_STACK_DI:
        description: 'Deploy STACK DI?'
        required: true
        default: false
        type: boolean
      DEPLOY_STACK_IMPORTIMPLEMENT:
        description: 'Deploy STACK IMPORTIMPLEMENT?'
        required: true
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Custom Action for Deployment
        uses: ./.github/actions  # Points to the folder containing action.yaml
        with:
          environment: ${{ github.event.inputs.environment }}
          DEPLOY_COMMON_LAMBDA: ${{ github.event.inputs.DEPLOY_COMMON_LAMBDA }}
          DEPLOY_STACK_DI: ${{ github.event.inputs.DEPLOY_STACK_DI }}
          DEPLOY_STACK_IMPORTIMPLEMENT: ${{ github.event.inputs.DEPLOY_STACK_IMPORTIMPLEMENT }}
        env:
          JOB_BRANCH_NAME: ${{ github.ref_name }}
