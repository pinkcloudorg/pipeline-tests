name: test-workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment (dev, test, stage)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - stage
      DEPLOY_COMMON_LAMBDA:
        description: 'Deploy COMMON LAMBDA?'
        required: true
        default: false
        type: boolean
      DEPLOY_STACK_DI:
        description: 'Deploy STACK DI?'
        required: true
        default: false
        type: boolean
      DEPLOY_STACK_IMPORTIMPLEMENT:
        description: 'Deploy STACK IMPORTIMPLEMENT?'
        required: true
        default: false
        type: boolean

env:
  JOB_BRANCH_NAME: "${{ github.ref_name }}"
  JOB_ENV_NAME: "${{ github.event.inputs.environment }}"
  VSTS_CREDENTIALS_ID: "test1"
  CF_SUBNETS_STAGE: "test2"
  CF_VPC_STAGE: "test3"
  CF_SUBNETS_HOTFIX: "test4"
  CF_VPC_HOTFIX: "test5"
  CF_SUBNETS_TEST: "test6"
  CF_VPC_TEST: "test7"
  CF_SUBNETS_DEV: "test8"
  CF_VPC_DEV: "test9"

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files for debug
        run: |
          echo "DEBUG:"
          ls -la ./
          echo $JOB_BRANCH_NAME
          echo $JOB_ENV_NAME
          echo $DEPLOY_COMMON_LAMBDA
          echo $CF_VPC_DEV
  
  deploy_python_code_cepfm:
    if: ${{ github.event.inputs.DEPLOY_COMMON_LAMBDA == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Python code - cepfm
        run: |
          pwd
          echo $JOB_BRANCH_NAME
          echo $JOB_ENV_NAME
          echo $CF_VPC_DEV
          echo "DEPLOY_COMMON_LAMBDA"
  
  deploy_python_code_fielddatamgmt:
    if: ${{ github.event.inputs.DEPLOY_COMMON_LAMBDA == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Python code - fielddatamgmt
        run: |
          pwd
          echo "DEPLOY_COMMON_LAMBDA"

  docker_preparation_di:
    if: ${{ github.event.inputs.DEPLOY_STACK_DI == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker preparation - DI
        run: |
          pwd
          echo "DEPLOY_STACK_DI"

  docker_preparation_importimplement:
    if: ${{ github.event.inputs.DEPLOY_STACK_IMPORTIMPLEMENT == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker preparation - ImportImplement
        run: |
          pwd
          echo "DEBUG: Original Dockerfile"
          echo "DEPLOY_STACK_IMPORTIMPLEMENT"

    
